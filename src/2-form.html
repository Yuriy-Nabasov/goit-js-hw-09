<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon-yna.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-2 Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <form class="feedback-form js-feedback-form" autocomplete="off">
          <label class="feedback-form-label">
            Email
            <input
              class="feedback-form-input"
              type="email"
              name="email"
              autofocus
            />
          </label>
          <label class="feedback-form-label">
            Message
            <textarea
              class="feedback-form-message"
              name="message"
              rows="8"
            ></textarea>
          </label>
          <button class="feedback-form-submit" type="submit">Submit</button>
        </form>
      </div>
    </main>
    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
